<div class="component p-d-flex p-ai-center p-jc-center">
    <sc-login *ngIf="!forgetPass" [active]="login" (changeState)="stateChanged($event)" (forgetPass)="showForgetPass()">
    </sc-login>

    <sc-signup *ngIf="!forgetPass" [active]="!login" (changeState)="stateChanged($event)" class="signup">
    </sc-signup>

    <sc-forgetpass class="forget animate__animated animate__zoomIn" *ngIf="forgetPass" (login)="forgetPass=false"
        (resetf)="resetPass=true;forgetPass=false">
    </sc-forgetpass>
</div>
