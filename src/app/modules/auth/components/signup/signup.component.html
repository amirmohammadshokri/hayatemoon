<div class="p-d-flex p-jc-center p-ai-center">
    <div *ngIf="active"
        class="signup-form p-flex-column p-ai-center p-justify-center animate__animated animate__zoomIn">
        <mat-label class="signup-lbl">Sign up</mat-label>
        <mat-form-field class="field">
            <mat-label>Username</mat-label>
            <input type="text" matInput>
            <mat-error>
                Please enter username
            </mat-error>
        </mat-form-field>
        <mat-form-field class="field">
            <mat-label>Email</mat-label>
            <input type="email" matInput>
            <mat-error>
                Please enter a valid email address
            </mat-error>
        </mat-form-field>
        <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input type="password" matInput>
            <mat-error>
                Please enter a password
            </mat-error>
        </mat-form-field>
        <mat-form-field class="field">
            <mat-label>Repeat Password</mat-label>
            <input type="password" matInput>
            <mat-error>
                Password is not the same
            </mat-error>
        </mat-form-field>
        <button class="p-py-1" mat-raised-button>Sign up</button>
    </div>
    <div *ngIf="!active" class="signup-btn animate__animated animate__fadeIn" (click)="btnClicked()">
        <div>
            <span>
                Sign Up
            </span>
        </div>
    </div>
</div>
