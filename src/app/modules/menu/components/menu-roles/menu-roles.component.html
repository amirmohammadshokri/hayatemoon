<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-right">
        </div>
        <div class="p-toolbar-group-left">
            <button pButton pRipple class="p-button-info p-ml-1" (click)="addToRoot()" label="افزودن به ریشه" icon="pi pi-plus"></button>
            <button [disabled]="saving" pButton pRipple class="p-button-success" (click)="save()" label="ذخیره" [icon]="(saving?'pi pi-spin pi-spinner':'pi pi-save')"></button>
        </div>
    </p-toolbar>
    <p-tree styleClass="p-mt-2" [value]="menus" [contextMenu]="cm" selectionMode="single" [(selection)]="selectedMenu" [emptyMessage]="'اطلاعاتی وجود ندارد'"></p-tree>
    <p-confirmDialog header="تایید" rejectButtonStyleClass="p-button-text" icon="pi pi-exclamation-triangle">
    </p-confirmDialog>
    <p-contextMenu #cm [model]="contextItems"></p-contextMenu>
</div>
<p-dialog [header]="'منو'" [(visible)]="display" [modal]="true">
    <div class="p-grid p-fluid">
        <div class="p-col-12 p-field">
            <label for="title">عنوان</label>
            <input id="title" type="text" pInputText [(ngModel)]="dialogMenu.title">
        </div>
        <div class="p-col-12 p-field">
            <label for="code">کد</label>
            <input id="code" type="text" pInputText [(ngModel)]="dialogMenu.code">
        </div>
        <div class="p-col-12 p-field">
            <label for="url">آدرس</label>
            <input id="url" type="text" dir="ltr" pInputText [(ngModel)]="dialogMenu.url">
        </div>
        <div class="p-col-12">
            <button pButton label="ثبت" (click)="addToGrid()"></button>
        </div>
    </div>
</p-dialog>
