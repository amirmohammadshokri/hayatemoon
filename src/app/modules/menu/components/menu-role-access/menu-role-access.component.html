<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-right">
            <p-dropdown [options]="companyTypes" [(ngModel)]="companyType" placeholder="نوع شرکت" (onChange)="getData()"></p-dropdown>
        </div>
        <div class="p-toolbar-group-left">
            <button [disabled]="saving" pButton pRipple class="p-button-success" (click)="save()" label="ذخیره" [icon]="(saving?'pi pi-spin pi-spinner':'pi pi-save')"></button>
        </div>
    </p-toolbar>
    <div class="p-grid p-fluid p-mt-4 p-mr-2">
        <div class="p-col-12" *ngFor="let menu of menus;let i = index">
            <div class="p-field-checkbox">
                <p-checkbox [inputId]="'menu' + i" binary="true" [(ngModel)]="menu.parent.isSelected" (onChange)="setChild(menu)"></p-checkbox>
                <label [for]="'menu' + i">{{menu.parent.title}}</label>
            </div>
            <div class="p-grid p-fluid p-mt-2 p-mr-4">
                <div class="p-col-12 p-field-checkbox" *ngFor="let child of menu.childs;let j = index">
                    <p-checkbox [inputId]="'child' + j" binary="true" [(ngModel)]="child.isSelected"></p-checkbox>
                    <label [for]="'child' + j">{{child.title}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
