<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-right">
        </div>
        <div class="p-toolbar-group-left">
            <button pButton icon="pi pi-search" class="p-button-help p-ml-2" label="جستجو" (click)="getTickets(true)"></button>
            <button pButton pRipple label="ثبت  جدید" icon="pi pi-plus" class="p-button-success p-ml-0" routerLink="../form-ticket/new"></button>
        </div>
    </p-toolbar>
    <p-confirmDialog header="تایید" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-table [columns]="cols" [value]="tickets" styleClass="p-datatable-striped" [loading]="loading">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 4em">ردیف</th>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th style="width: 4em"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
            <tr>
                <td>
                    <span class="p-column-title"> ردیف</span> {{ index + 1 }}
                </td>
                <td>
                    <span class="p-column-title"> عنوان اماکن</span> {{rowData.title}}
                </td>
                <td>
                  <i *ngIf="!rowData.isRead" class="pi pi-circle-off" style="color: #f22613;"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
