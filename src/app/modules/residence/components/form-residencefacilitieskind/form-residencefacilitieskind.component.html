<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-right">
    </div>
    <div class="p-toolbar-group-left">
      <button pButton pRipple class="p-button-success p-ml-1" (click)="submit()" label="ذخیره"
        icon="pi pi-save"></button>
      <button pButton pRipple icon="pi pi-arrow-left" class="p-button-secondary"
        routerLink="/panel/residence/residence-facilitieskinds"></button>
    </div>
  </p-toolbar>
  <div class="p-grid p-col-12 p-fluid p-mt-2">
    <div class="p-col-6  p-field">
      <label for="icon">عنوان </label>
      <input type="text" #title="ngModel" id="title" pInputText [(ngModel)]="residencefacilitieskind.title" required
      [ngClass]="{'ng-dirty': (title.invalid && submitted) || (title.dirty && title.invalid)}">
    <small *ngIf="(title.invalid && submitted) || (title.dirty && title.invalid)" class="p-error">
      ثبت عنوان اجباری می باشد.
    </small></div>
    
    <div class="p-col-6  p-field">
      <label for="icon">آیکون </label>
      <p-dropdown [options]="icons" [(ngModel)]="residencefacilitieskind.fontIconId" [filter]="true" filterBy="value"
        placeholder="یه آیکون انتخاب کن">
        <ng-template pTemplate="selectedItem">
          <div *ngIf="residencefacilitieskind.fontIconId">
            <i style="font-size: 1.3em;" [class]="residencefacilitieskind.fontIconId"></i>
            <span class="p-mr-2">{{residencefacilitieskind.fontIconId}}</span>
          </div>
        </ng-template>
        <ng-template let-icon pTemplate="item">
          <div>
            <i style="font-size: 1.3em;" [class]="icon.value"></i>
            <span class="p-mr-2">{{icon.label}}</span>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  

  </div>
   
</div>
