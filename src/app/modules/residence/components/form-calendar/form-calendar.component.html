<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-right">
    </div>
    <div class="p-toolbar-group-left">
      <button [disabled]="saving" pButton pRipple class="p-button-success p-ml-1" (click)="submit()" label="ذخیره"
        [icon]="(saving?'pi pi-spin pi-spinner':'pi pi-save')"></button>
      <button pButton pRipple icon="pi pi-arrow-left" class="p-button-secondary" routerLink="../../calendar"></button>
    </div>
  </p-toolbar>
  <div class="p-grid p-fluid p-mt-2">
    <div class="p-col-12 p-field">
      <label for="title">تاریخ</label>
      <dp-date-picker id="holiday" [(ngModel)]="holiday" dir="ltr" theme="dp-material" mode="day">
      </dp-date-picker>
    </div>
  </div>
</div>
