<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-right">
            <div class="p-grid p-fluid">
            </div>
        </div>
        <div class="p-toolbar-group-left">
            <button pButton pRipple label="ثبت کاربر جدید" icon="pi pi-plus" class="p-button-success" routerLink="../form-user/new"></button>
        </div>
    </p-toolbar>
    <p-confirmDialog header="تایید" rejectButtonStyleClass="p-button-text" icon="pi pi-exclamation-triangle">
    </p-confirmDialog>
    <p-table [columns]="cols" [value]="users" styleClass="p-datatable-striped" [loading]="loading">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 4em">ردیف</th>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th style="width: 8em"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
            <tr>
                <td>
                    <span class="p-column-title"> ردیف</span> {{ index + 1 }}
                </td>
                <td>
                    <span class="p-column-title"> نام کاربری</span> {{ rowData.userName }}
                </td>
                <td>
                    <span class="p-column-title">نام</span> {{ rowData.firstName}}
                </td>
                <td>
                    <span class="p-column-title"> نام خانوادگی</span> {{ rowData.lastName }}

                </td>
                <td>
                    <span class="p-column-title"> تلفن داخلی</span> {{ rowData.internalPhone }}
                </td>
                <td>
                    <span class="p-column-title"> ایمیل</span> {{ rowData.email }}
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-trash" class="p-button p-button-danger" (click)="confirmDelete(rowData.id)" pTooltip="حذف"></button>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button p-button-info p-mr-1" (click)="editCompany(rowData.id)" pTooltip="ویرایش"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
