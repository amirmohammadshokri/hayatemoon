<div class="card">
    <div class="p-d-flex p-jc-around p-flex-wrap">
        <div class="content" *ngFor="let route of routes">
            <div class="content-header p-d-flex p-ai-center p-jc-center">{{route.title}}</div>
            <div class="p-grid p-fluid">
                <div class="p-col-12 p-field">
                    <p-autoComplete [suggestions]="locations" (completeMethod)="getLocations($event)" field="title"
                        (onSelect)="addRoute($event,route)">
                    </p-autoComplete>
                </div>
                <div class="p-col-12 p-field content-routes">
                    <div class="p-d-flex p-ai-center" *ngFor="let loc of route.locations;let i = index">
                        <span>{{loc.title}}</span>
                        <span style="flex: 1 auto;"></span>
                        <button pButton icon="pi pi-times" class="p-button-danger p-button-text p-button-rounded"
                            (click)="removeRoute(route,i)"></button>
                    </div>
                </div>
                <div class="p-col-12 p-field p-d-flex p-ai-center">
                    <button [disabled]="route.saving" pButton
                        [icon]="(!route.saving?'pi pi-save':'pi pi-spin pi-spinner')" class="p-button-success"
                        label="ثبت" (click)="saveRoutes(route)"></button>
                </div>
            </div>
        </div>
    </div>
</div>
