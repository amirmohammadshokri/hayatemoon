<div class="card">
  <div class="p-d-flex p-ai-center p-mb-3">
    <h5>لیست اتاق ها</h5>
    <span style="flex: 1 auto"></span>
    <button
      pButton
      pRipple
      label="ثبت  جدید"
      icon="pi pi-plus"
      class="p-button-success p-ml-0"
      routerLink="./form-roomkind"
    ></button>
  </div>

  <p-confirmDialog
    header="تایید"
    icon="pi pi-exclamation-triangle"
  ></p-confirmDialog>
  <p-table
    [columns]="cols"
    [value]="roomkind"
    styleClass="p-datatable-striped"
    [loading]="loading"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 4em">ردیف</th>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th style="width: 8em"></th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"

      let-rowData
      let-columns="columns"
      let-index="rowIndex"
    >
      <tr>
        <td>
          <span class="p-column-title"> ردیف</span>
          {{ index + 1 }}
        </td>
        <td>
          <span class="p-column-title"> عنوان اتاق</span>
          {{rowData.title}}
        </td>
        <td>
          <span class="p-column-title"> آیکن</span>
          <!-- <p-tag value="{{rowData.fontIconId}}"> </p-tag>
          {{ rowData.fontIconId }} -->
          <i class="{{rowData.fontIconId}}"></i>
        </td>
        <td>
          <span class="p-column-title"> تاریخ ایجاد</span>
          {{rowData.createdDate}}
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button p-button-danger"
            (click)="confirmDelete(rowData.id)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button p-button-warning"
            (click)="editRomkind(rowData.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
