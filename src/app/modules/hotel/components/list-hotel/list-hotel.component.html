<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-right">
      <div class="p-grid p-fluid">
        <div class="p-col-6 p-field">
          <label for="title"> نام هتل</label>
          <input type="text" id="title" pInputText [(ngModel)]="title" />
        </div>
        <div class="p-col-6 p-field">
          <label for="state">وضعیت</label>
          <p-dropdown inputId="state" [options]="items" [(ngModel)]="item" placeholder="انتخاب وضعیت"
            optionLabel="name"></p-dropdown>
        </div>
      </div>
    </div>
    <div class="p-toolbar-group-left">
      <button pButton icon="pi pi-search" class="p-button-help p-ml-2" label="جستجو" (click)="getHotels(true)"></button>
      <button pButton pRipple label="ثبت هتل جدید" icon="pi pi-plus" class="p-button-success"
        routerLink="../hotel-form/new"></button>
    </div>
  </p-toolbar>
  <p-confirmDialog header="تایید" icon="pi pi-exclamation-triangle"></p-confirmDialog>
  <p-table [columns]="cols" [value]="hotels" styleClass="p-datatable-striped" [loading]="loading">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 4em">ردیف</th>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th style="width: 8em"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
      <tr>
        <td>
          <span class="p-column-title"> ردیف</span>
          {{ index + 1 }}
        </td>
        <td>
          <span class="p-column-title"> عنوان هتل</span>
          {{ rowData.title }}
        </td>
        <td>
          <span class="p-column-title">ایجاد کننده</span>
          {{ rowData.regUser.fullName }}
        </td>
        <td>
          <span class="p-column-title"> وضعیت</span>
          <p-tag value="{{ rowData.state.title }}" [severity]="rowData.state.id === 0 ? 'success' : 'danger'">
          </p-tag>
          {{ rowData.state.title }}
        </td>
        <td>
          <span class="p-column-title"> تاریخ ایجاد</span>
          {{ rowData.createdDate }}
        </td>
        <td>
          <button pButton pRipple icon="pi pi-trash" class="p-button p-button-danger"
            (click)="confirmDelete(rowData.id)"></button>
          <button pButton pRipple icon="pi pi-pencil" class="p-button p-button-warning p-mr-1"
            (click)="editProduct(rowData.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
