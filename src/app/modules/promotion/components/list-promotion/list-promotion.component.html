<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-right">
            <div class="p-grid p-fluid">
                <div class="p-col-6 p-field">
                    <label for="title"> نام پروموشن</label>
                    <input type="text" id="title" pInputText [(ngModel)]="title" />
                </div>
                <div class="p-col-6 p-field">
                    <label for="state">وضعیت</label>
                    <p-dropdown inputId="state" [options]="items" [(ngModel)]="item" placeholder="انتخاب وضعیت" optionLabel="name"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="p-toolbar-group-left">
            <button pButton icon="pi pi-search" class="p-button-help p-ml-2" label="جستجو" (click)="getPromotions(true)"></button>
            <button pButton pRipple label="ثبت پروموشن جدید" icon="pi pi-plus" class="p-button-success" routerLink="../form-promotion/new"></button>
        </div>
    </p-toolbar>
    <p-confirmDialog header="تایید" rejectButtonStyleClass="p-button-text" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-table [columns]="cols" [value]="promotions" styleClass="p-datatable-striped" [loading]="loading">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 4em">ردیف</th>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th style="width: 12em"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-index="rowIndex">
            <tr>
                <td>
                    <span class="p-column-title"> ردیف</span> {{ index + 1 }}
                </td>
                <td>
                    <span class="p-column-title"> عنوان پروموشن</span> {{ rowData.title }}
                </td>
                <td>
                    <span class="p-column-title">قیمت</span> {{ rowData.price }}
                </td>
                <td>
                    <span class="p-column-title"> وضعیت</span>
                    <p-tag value="{{ rowData.state.title }}">
                    </p-tag>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-trash" class="p-button p-button-danger" (click)="confirmDelete(rowData.id)" pTooltip="حذف"></button>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button p-button-info p-mr-1" (click)="editPromotion(rowData.id)" pTooltip="ویرایش"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
