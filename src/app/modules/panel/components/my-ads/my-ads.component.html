<div class="container p-d-flex p-flex-column">
    <div class="top p-d-flex p-flex-column p-ai-center p-jc-center">
        <h1 style="padding-bottom: 1.5em">{{'panel.My Ads'|translate}}</h1>
        <div class="circle p-d-flex p-ai-center p-jc-center">
            <img src="assets/images/panel/myads.svg" alt="">
        </div>
    </div>
    <div class="bottom p-d-flex p-flex-column p-ai-center p-jc-center">
        <div class="post p-d-flex p-ai-center">
            <button pButton label="{{'panel.Posting New Ad'|translate}}" class="p-button-rounded p-button-raised"
                routerLink="/posting/new"></button>
        </div>

        <div class="adspost p-grid p-nogutter">
            <div class="p-col-4 p-lg-2 p-nogutter">
                <div class="img p-d-flex p-ai-center p-jc-center">
                    <img src="assets/images/panel/Dreams1.jpg" alt="">
                </div>
            </div>
            <div class="p-col-8 p-lg-7 p-nogutter">
                <div class="p-grid detail p-nogutter">
                    <div class="p-col-12 p-nogutter">
                        <span style="font-size: 1.4em;">Two room house for rent</span>
                    </div>
                    <div class="p-col-4 p-nogutter">
                        <span>{{'panel.Deposite'|translate}}:</span>
                    </div>
                    <div class="p-col-4 p-nogutter">
                        <span>₺ 1,500</span>
                    </div>
                    <div class="p-col-4"></div>
                    <div class="p-col-4 p-nogutter">
                        <span>{{'panel.Rent'|translate}}:</span>
                    </div>
                    <div class="p-col-4 p-nogutter">
                        <span>₺ 1,00</span>
                    </div>
                    <div class="p-col-4"></div>
                    <div class="p-col-12 p-nogutter p-mt-2 p-d-flex p-ai-center">
                        <i style="font-size: 1.4em;" class="fa fa-clock-o i-time"></i>
                        <span>2 hours ago</span>
                    </div>
                </div>
            </div>
            <div class="p-col-12 p-lg-3 p-nogutter">
                <div class="p-d-flex p-flex-column p-grid">
                    <span class="p-col-6 p-lg-12">{{'panel.Awaiting Approval'|translate}}</span>
                    <div class="p-d-flex p-ai-center manage-btn p-col-6 p-lg-12">
                        <span>{{'panel.Manage ad'|translate}}</span>
                        <i style="font-size: 1.4em;" class="pi pi-angle-right p-mr-2 i-right"></i>
                        <i style="font-size: 1.4em;" class="pi pi-angle-left p-ml-2 i-left"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
