<div class="container p-d-flex p-flex-column">
  <div class="top p-d-flex p-flex-column p-ai-center p-jc-center">
    <h1 style="padding-bottom: 1.5em">{{'panel.Add Credit'|translate}}</h1>
    <div class="circle p-d-flex p-ai-center p-jc-center">
      <img src="assets/images/panel/wallet.svg" alt="">
    </div>
  </div>
  <div class="bottom p-d-flex p-flex-column p-ai-center p-jc-center">
    <div class="post p-d-flex p-ai-center">
    </div>
    <h1>₺ 5.75</h1>
    <span>{{'panel.Your Current Credi'|translate}}</span>
    <div class="form">
      <div class="p-d-flex p-flex-column">
        <div class="p-d-flex">
          <span>{{'panel.choose an option to increase your credit'|translate}}</span>
        </div>
        <div class="radio p-d-flex p-ai-center p-jc-around">
          <div *ngFor="let price of prices" class="p-field-checkbox">
            <p-radioButton [inputId]="price.key" name="price" [value]="price.key" [(ngModel)]="selectedPrice">
            </p-radioButton>
            <label class="pricelabel" [for]="price.key">{{price.name}}</label>
          </div>
          <div class="p-field-checkbox">
            <p-radioButton inputId="optional" name="price" [value]="0" [(ngModel)]="selectedPrice">
            </p-radioButton>
            <label class="pricelabel" for="optional">{{'panel.OptionalLessThan'|translate}}</label>
          </div>
        </div>
      </div>
      <div class="p-grid p-fluid">
        <div class="p-col-12">
          <div class="p-d-flex p-ai-center">
            <img src="assets/images/panel/pay.png" alt="">
            <h3 class="hcarddetail"> {{'panel.Card detail'|translate}}</h3>
          </div>
        </div>
        <div class="p-col-12">
          <mat-form-field class="field">
            <mat-label>{{'panel.Card Number'|translate}}</mat-label>
            <input type="text" matInput>
            <mat-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="p-col-6">
          <mat-form-field class="field">
            <mat-label>{{'panel.MMYY'|translate}}</mat-label>
            <input type="text" matInput>
            <mat-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="p-col-6">
          <mat-form-field class="field">
            <mat-label>{{'panel.Cvc'|translate}}</mat-label>
            <input type="text" matInput>
            <mat-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="p-col-12 p-field">
          <button pButton [label]="('panel.Pay ₺'|translate) + selectedPrice"
            class="p-button-rounded p-button-raised"></button>
        </div>
      </div>
    </div>
  </div>
</div>
