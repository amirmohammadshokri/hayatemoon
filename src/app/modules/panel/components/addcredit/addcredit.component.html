<div class="container p-d-flex p-flex-column">
  <div class="top p-d-flex p-flex-column p-ai-center p-jc-center">
    <h1 style="padding-bottom: 1.5em">Add Credit</h1>
    <div class="circle p-d-flex p-ai-center p-jc-center">
      <img src="assets/images/panel/wallet.svg" alt="">
    </div>
  </div>
  <div class="bottom p-d-flex p-flex-column p-ai-center p-jc-center">
    <div class="post p-d-flex p-ai-center">
    </div>
    <h1>$ 5.75</h1>
    <span>Your Current Credi</span>
    <div class="form p-d-flex p-flex-column">
      <div class="p-d-flex">
        <span>choose an option to increase your credit</span>
      </div>
      <div class="radio p-d-flex p-ai-center p-jc-around">
        <div *ngFor="let price of prices" class="p-field-checkbox">
          <p-radioButton [inputId]="price.key" name="price" [value]="price.key" [(ngModel)]="selectedPrice">
          </p-radioButton>
          <label [for]="price.key">{{price.name}}</label>
        </div>
      </div>
    </div>
    <div class="form p-grid p-fluid">
      <div class="p-col-12">
        <div class="p-d-flex p-ai-center">
          <img src="assets/images/panel/pay.png" alt="">
          <h3 style="padding-left: 1em;"> Card detail</h3>
        </div>
      </div>
      <div class="p-col-12">
        <mat-form-field class="field">
          <mat-label>Card Number</mat-label>
          <input type="text" matInput>
          <mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="p-col-6">
        <mat-form-field class="field">
          <mat-label>MM/YY</mat-label>
          <input type="text" matInput>
          <mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="p-col-6">
        <mat-form-field class="field">
          <mat-label>Cvc</mat-label>
          <input type="text" matInput>
          <mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="p-col-12 p-field">
        <button pButton [label]="'Pay $ ' + selectedPrice" class="p-button-rounded p-button-raised"
          routerLink="/posting"></button>
      </div>
    </div>
  </div>
</div>
